<title>회원가입 기능 구현</title>
<h1>회원가입 기능 구현</h1>

<head>
    <link rel="stylesheet" href="../CSS/User_register.css">
</head>
<div id="register_user">
    <form id="register_form" onsubmit="return false;" method="post" autocomplete="off">
        아이디 : <input type="text" id="id"><br>
        비밀번호 : <input type="password" id="pw"><br>
        이름 : <input type="text" id="name"><br>
        주민등록번호 : <input type="text" id="jumin_number"><br>
        주소 : <input type="text" id="address"><br>
        핸드폰 : <input type="text" id="hp"><br>
        <button id="register_submit" hidden></button>
    </form>
    <script src="../JS/User_Set_localstorage.js"></script>
</div>
