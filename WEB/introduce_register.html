<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./introduce.css">
    <link rel="stylesheet" href="./introduce_login.css">
    <link rel="stylesheet" href="./introduece_User_register.css">

</head>
<body>
    <div class="main_menu">
        <div class="navbar">
            <h1>LET ME INTRODUCE MY SELF</h1>
        </div>
        <div id="register_user">
            <h1>회원가입</h1>
            <form id="register_form" onsubmit="return false;" method="post" autocomplete="off">
                <input type="text" id="id" maxlength="10" placeholder="아이디"><br>
                <input type="password" id="pw" maxlength="10" placeholder="비밀번호"><br>
                <input type="text" id="name" maxlength="10" placeholder="이름"><br>
                <input type="text" id="jumin_number" maxlength="14" placeholder="주민등록번호"><br>
                <input type="text" id="address" maxlength="20" placeholder="주소"><br>
                <input type="text" id="hp" maxlength="20"placeholder="핸드폰 번호"><br>
                <button id="register_submit" hidden></button>
            </form>
        </div>
            <div class="footer">
                <h1>LET ME INTRODUCE MY SELF</h1>
            </div>
        </div>
        <script src="./introduce_Set_localstorage.js"></script>
</body>
</html>
